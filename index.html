<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To-do</title>
</head>
<body>
    <div id="app-div">
        <h1 id="title">TO-DO</h1>
        <h2 id="task-num-title">You've got 0 tasks for today</h2>
        <div class="add-new">
            <h2>Add new task:</h2>
            <input id="new-task-input" type="text">
            <button id="add-new-btn">+</button>
        </div>
        <ul id="tasks-list">
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
            <div class="task-div hidden"><li class="task-text"></li><input type="checkbox" class="checkbox"></div>
        </ul>
        <button id="clear">Clear Tasks</button>
    </div>

    <script src="index.js" charset="UTF-8"></script>    
</body>
</html>
